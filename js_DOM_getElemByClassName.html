<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript HTML DOM</title>
</head>
<body>
    <p>find elements by class name</p>
    <p class="intro">hello!!</p>
    <p class="intro">this shows the getElementsByClassName.</p>
    <p id="demo"></p>
    <script>
        const x=document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML='the first paragraph (index 0) with class intro is: '
        +x[0].innerHTML;
    </script>
</body>
</html>
