<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HTML DOM</title>
</head>
<body>
    <h1>Change the value of an attribute</h1>
    <img id="image" src="tourlida.jpg" width="200px">
    <script>
        document.getElementById("image").src="yellow-dog.jpg";
    </script>
    <p>this was supposed to be a picture of Tourlida, but it's a dog.</p>
</body>
</html>
