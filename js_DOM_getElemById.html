<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript HTML DOM</title>
</head>
<body>
    <p id="intro">id's text</p>
    <p id="demo"></p>
    <script>
        const element=document.getElementById("intro");
        document.getElementById("demo").innerHTML="text from id: " + element.innerHTML;
    </script>
</body>
</html>
