<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>reduce method</title>
  </head>

  <body>
    <p>reduce method</p>
    <p>we want to multiply all of the numbers in the arr together.</p>
    <p>we pass a callback funct: (total, currentItem)=>total*currentItem</p>
    <p>and in the second argumentm we initialize total to 1</p>
    
    <script>
        const arr=[1,2,3,4,5];
        const sumOfAll=arr.reduce((total, currentItem)=>{
            return total*currentItem;
        }, 1);
        console.log(sumOfAll);      //120
        console.log(arr);           //1,2,3,4,5
    </script>
  </body>

</html>
