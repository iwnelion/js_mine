<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HTML DOM</title>
</head>
<body>
    <h1>Validation</h1>
    <p>enter a number between 1 and 10</p>
    <input id="numb">
    <button type="button" onclick="myFunct()">submit</button>
    <p id="demo"></p>

    <script>
        function myFunct(){
            let x=document.getElementById("numb").value;
            let text;
            if(isNaN(x) || x<1 || x>10){
                text="input not valid";
            }else{
                text="input valid";
            }
            document.getElementById("demo").innerHTML=text;
        }
    </script>
</body>
</html>
